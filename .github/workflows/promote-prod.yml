name: Promote to PRODUCTION

on:
  pull_request:
    types: [labeled]

jobs:
  deploy-prod:
    if: |
      github.event.label.name == 'deploy-prod' &&
      github.base_ref == 'master'
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION
      url: https://expo.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Increment version
        run: |
          echo "üì¶ Building production version"
          # Version should be updated in app.json before merging

      - name: Build PRODUCTION APK
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_PUBLIC_GRAPHQL_URL: ${{ secrets.PROD_GRAPHQL_URL }}
          EXPO_PUBLIC_ENV: production

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **PRODUCTION build completed successfully**

            üì± Environment: **PRODUCTION**
            üîó GraphQL URL: \`${{ secrets.PROD_GRAPHQL_URL }}\`

            ‚ö†Ô∏è **Important:**
            - Download and verify the production build
            - Test thoroughly before releasing to users
            - Merge this PR to deploy to production

            üîó [View build details](https://expo.dev)`
            })

      - name: Create release tag
        if: github.event.pull_request.merged == true
        run: |
          echo "Creating release tag"
