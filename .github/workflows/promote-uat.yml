name: Promote to UAT

on:
  pull_request:
    types: [labeled]

jobs:
  deploy-uat:
    if: |
      github.event.label.name == 'deploy-uat' &&
      github.base_ref == 'master'
    runs-on: ubuntu-latest
    environment:
      name: UAT
      url: https://expo.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build UAT APK
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_PUBLIC_GRAPHQL_URL: ${{ secrets.UAT_GRAPHQL_URL }}
          EXPO_PUBLIC_ENV: uat

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **UAT build completed successfully**

            ðŸ“± Environment: **UAT**
            ðŸ”— GraphQL URL: \`${{ secrets.UAT_GRAPHQL_URL }}\`

            ðŸ“‹ **Next steps:**
            1. Download and test UAT build
            2. If tests pass, add label \`deploy-prod\` to promote to PRODUCTION

            ðŸ”— [View build details](https://expo.dev)`
            })
