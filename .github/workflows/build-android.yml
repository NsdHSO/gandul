name: Build FAT (master)

on:
  push:
    branches:
      - master

jobs:
  build-fat:
    runs-on: ubuntu-latest
    environment: FAT
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build FAT APK
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_PUBLIC_GRAPHQL_URL: ${{ secrets.FAT_GRAPHQL_URL }}
          EXPO_PUBLIC_ENV: fat

      - name: Build summary
        run: |
          echo "‚úÖ FAT build completed successfully"
          echo "üì± Environment: FAT"
          echo "üåê Branch: master"
          echo ""
          echo "üìã Next steps:"
          echo "1. Test the FAT build"
          echo "2. Create PR to promote to UAT"
          echo "3. Add 'deploy-uat' label to PR"
