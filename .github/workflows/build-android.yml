name: Build Android App

on:
  push:
    branches:
      - fat
      - staging
      - uat
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build'
        required: true
        type: choice
        options:
          - fat
          - uat
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables - FAT/Staging
        if: github.ref == 'refs/heads/fat' || github.ref == 'refs/heads/staging' || inputs.environment == 'fat'
        run: |
          echo "EXPO_PUBLIC_GRAPHQL_URL=${{ secrets.FAT_GRAPHQL_URL }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_ENV=fat" >> $GITHUB_ENV
          echo "BUILD_ENV=FAT" >> $GITHUB_ENV

      - name: Set environment variables - UAT
        if: github.ref == 'refs/heads/uat' || inputs.environment == 'uat'
        run: |
          echo "EXPO_PUBLIC_GRAPHQL_URL=${{ secrets.UAT_GRAPHQL_URL }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_ENV=uat" >> $GITHUB_ENV
          echo "BUILD_ENV=UAT" >> $GITHUB_ENV

      - name: Set environment variables - Production
        if: github.ref == 'refs/heads/main' || inputs.environment == 'production'
        run: |
          echo "EXPO_PUBLIC_GRAPHQL_URL=${{ secrets.PROD_GRAPHQL_URL }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_ENV=production" >> $GITHUB_ENV
          echo "BUILD_ENV=PRODUCTION" >> $GITHUB_ENV

      - name: Build Android APK
        run: eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_PUBLIC_GRAPHQL_URL: ${{ env.EXPO_PUBLIC_GRAPHQL_URL }}
          EXPO_PUBLIC_ENV: ${{ env.EXPO_PUBLIC_ENV }}

      - name: Comment build info
        if: github.event_name == 'push'
        run: |
          echo "Building ${{ env.BUILD_ENV }} environment"
          echo "GraphQL URL: ${{ env.EXPO_PUBLIC_GRAPHQL_URL }}"
